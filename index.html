<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Habit Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/icon.png" />
</head> 
<body>
    
    <div id="container">
        <section class="home">
        <div>
            <img id="logo" src="images/habit.png" alt="Smart Habit Tracker Logo" >
        </div>
        <div>
            <h1>
                 Smart Habit Tracker
            </h1>
            <h3>"Start Your Journey Now"</h3>            
        </div>
    </section>
    <section class="tasks">
  <div class="task-box" id="today">
    <div class="task-top">
      <img src="images/today.png" alt="Image">
      <h2 id="today_num">0</h2>
    </div>
    <div class="tasks_text">
      <h3>Today</h3>
    </div>
  </div>

  <div class="task-box" id="scheduled">
    <div class="task-top">
      <img src="images/Scheduled.png" alt="Image">
      <h2 id="sch_num">0</h2>
    </div>
    <div class="tasks_text">
      <h3>Scheduled</h3>
    </div>
  </div>
</section>
    <section class="lists">
        <div>
            <label class="habit_lbl" id="habittxt" for="habit-select">Choose a habit</label>
            <br>
            <select id="habit-select" name="habit">
            <option value="drink-water">Drink Water</option>
            <option value="exercise">Exercise</option>
            <option value="read">Read</option>
            <option value="meditate">Meditate</option>
            <option value="custom">Custom Habit</option>
            </select>
        </div>
        
        <div>
            <input id="habit_textbox" type="text" placeholder="Enter habit name">
            
        </div>
        <div class="radiobutton">
            <div class="toggle">
            <div >
                <label class="habit_lbl">Date </label>
                <input type="checkbox" id="date-toggle">
                <label class="toggleSwitch" for="date-toggle"></label>
                <div class="dateTimeInput">            
                    <input type="date" id="habit-date">
                </div>
            </div>
            
                
        </div>
         <div class="toggle">
            <div >
                <label class="habit_lbl">Time </label>
                <input type="checkbox" id="time-toggle">
                <label class="toggleSwitch" for="time-toggle"></label>
                 <div class="dateTimeInput">            
                     <input type="time" id="start-time">            
                 </div>
            </div>
                
        </div>       
        </div>
         
    </section>
    
    <div class="add-habits">
        <button id="addBtn">+ Add to List</button>               
    </div>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
